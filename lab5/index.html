<!-- Develop and demonstrate a HTML file which includes JavaScript that uses functions for the following problems: a. Parameter: A string Output: The position in the string of the left-most vowel, b. Parameter: A number Output: The number with its digits in the reverse order. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Number Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>String and Number Functions</h1>

    <h2>Find Left-Most Vowel</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="findLeftMostVowel()">Find Vowel Position</button>
    <button onclick="resetStringInput()">Reset</button>
    <p id="vowelResult"></p>

    <h2>Reverse Digits of a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseDigits()">Reverse Digits</button>
    <button onclick="resetNumberInput()">Reset</button>
    <p id="numberResult"></p>

    <script>
        function findLeftMostVowel() {
            const vowels = "aeiou";
            const str = document.getElementById("stringInput").value.toLowerCase();
            let position = -1;

            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    position = i;
                    break;
                }
            }

            document.getElementById("vowelResult").innerText = position === -1 ? 
                "No vowels found." : 
                `Position of the left-most vowel: ${position}`;
        }

        function reverseDigits() {
            const num = document.getElementById("numberInput").value;
            const reversedNum = num.split('').reverse().join('');
            document.getElementById("numberResult").innerText = `Reversed number: ${reversedNum}`;
        }

        function resetStringInput() {
            document.getElementById("stringInput").value = '';
            document.getElementById("vowelResult").innerText = '';
        }

        function resetNumberInput() {
            document.getElementById("numberInput").value = '';
            document.getElementById("numberResult").innerText = '';
        }
    </script>
</body>
</html>

Checking for a Prime Number

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
</head>
<body>
    <h2>Prime Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="checkPrime()">Check if Prime</button>
    <p id="result"></p>

    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById('numberInput').value);
            let result = '';

            if (isNaN(num) || num <= 1) {
                result = 'Please enter a number greater than 1.';
            } else {
                let isPrime = true;

                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }

                result = isPrime ? `${num} is a prime number.` : `${num} is not a prime number.`;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>

    <h2>Factorial Calculator</h2>
    <input type="number" id="factorialInput" placeholder="Enter a number" />

        function calculateFactorial() {
            const num = parseInt(document.getElementById('factorialInput').value);
            let result = 1;

            if (isNaN(num) || num < 0) {
                result = 'Please enter a non-negative number.';
            } else {
                for (let i = 1; i <= num; i++) {
                    result *= i;
                }

                result = `The factorial of ${num} is ${result}.`;
            }

            document.getElementById('factorialResult').textContent = result;
        }
    </script>
