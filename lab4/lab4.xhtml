<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fruit Shop</title>
    <script type="text/javascript">
        var sum = 0;

        function updateCost(element, price) {
            var quantity = parseInt(document.getElementById(element).value, 10) || 0;
            sum += price * quantity;
        }

        function displayCost() {
            alert("Your total cost is $" + ((1.05 * sum) / 100).toFixed(2));
            document.getElementById('orderForm').reset();
            sum = 0;
        }
    </script>
</head>
<body>
    <h2>Order Form</h2>
    <form id="orderForm" action="" onsubmit="return false">
        <p>
            Apple (59 cents) 
            <input type="checkbox" onclick="updateCost('appleQty', 59);" />
            Qty: <input type="text" id="appleQty" value="0" /><br />

            Orange (49 cents) 
            <input type="checkbox" onclick="updateCost('orangeQty', 49);" />
            Qty: <input type="text" id="orangeQty" value="0" /><br />

            Banana (39 cents) 
            <input type="checkbox" onclick="updateCost('bananaQty', 39);" />
            Qty: <input type="text" id="bananaQty" value="0" /><br />

            <input type="submit" value="Submit" onclick="displayCost();" />
        </p>
    </form>
</body>
</html>
