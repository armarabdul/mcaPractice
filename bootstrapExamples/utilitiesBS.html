<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Utilities Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <style>
    .custom-bg {
      background-color: #f8f9fa; /* Light gray background */
    }
    .custom-border {
      border: 2px dashed #007bff; /* Blue dashed border */
    }
    .full-height {
      height: 100vh; /* Full viewport height for demo purposes */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Bootstrap Utilities Example</h2>
    
    <div class="row">
      <!-- Spacing and Color Utilities -->
      <div class="col-md-4 mb-3">
        <div class="p-3 mb-3 bg-primary text-white rounded custom-bg">
          <h4 class="text-center">Primary Background</h4>
          <p class="text-end">This box uses padding, margin, background color, and text color utilities.</p>
        </div>
      </div>
      
      <!-- Display and Flexbox Utilities -->
      <div class="col-md-4 mb-3">
        <div class="d-flex justify-content-center align-items-center border border-success rounded" style="height: 150px;">
          <div class="text-success">Flexbox Centered Content</div>
        </div>
      </div>
      
      <!-- Positioning and Borders Utilities -->
      <div class="col-md-4 mb-3">
        <div class="position-relative custom-border p-3">
          <div class="position-absolute top-0 end-0 p-2 bg-danger text-white rounded">
            Absolute Positioned
          </div>
          <p class="text-center">Relative Positioned Container with a dashed border.</p>
        </div>
      </div>
    </div>
    
    <!-- Sizing Utilities -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <img src="https://via.placeholder.com/300" class="img-fluid w-75 rounded" alt="Placeholder Image">
      </div>
      <div class="col-md-6 mb-3">
        <img src="https://via.placeholder.com/300" class="img-fluid h-50 rounded" alt="Placeholder Image">
      </div>
    </div>
    
    <!-- Text and Background Color Utilities for Buttons -->
    <div class="text-center mt-4">
      <button class="btn btn-primary text-uppercase">Primary Button</button>
      <button class="btn btn-secondary text-uppercase ms-3">Secondary Button</button>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
