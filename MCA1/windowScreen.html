<!DOCTYPE html>
<html>
<head>
    <title>Screen Object</title>
    <script>
        function showScreenDetails() {
            alert(`Screen Width: ${screen.width}\nScreen Height: ${screen.height}`);
        }
    </script>
</head>
<body>
    <h1>Window Screen Object</h1>
    <button onclick="showScreenDetails()">Show Screen Details</button>
</body>
</html>
